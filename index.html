<html lang="pt">
<head>

</head>

        <div>
            <video controls poster="/caminho/para/sua/imagem-de-capa.jpg" class="video-player">

                    <style>
                        .download-section {
                            text-align: center;
                            padding: 40px 20px;
                            background-color: #f9f9f9;
                            border-radius: 8px;
                            margin-top: 40px;
                        }

                            gap: 10px; /* Espaçamento entre ícone e texto */

                            padding: 15px 30px;
                            text-decoration: none;
                            border-radius: 5px;
                            font-weight: bold;
                            font-size: 1.1em;
                            transition: background-color 0.3s ease;

                        .download-button:hover {

                        }
                        .download-icon {
                            width: 28px;
                            height: 28px;
                        }
                        .download-note {

                            color: #666;
